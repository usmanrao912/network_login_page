<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 input-section border">
                <div class="text-center left-image-margin network-image">
                    <img src="./Assets/image/Group 1.png" class="img-fluid">
                    <p class="login-text">Login into your account</p>
                </div>
                <br>
                <div class="mb-3 position-relative">
                    <label for="exampleFormControlInput1" class="form-label e-label">Email address</label>
                    <input type="email" class="form-control field-color ps-4" id="exampleFormControlInput1" placeholder="alex@email.com">
                    <div class="mail-image clickable-link">
                        <img src="./Assets/image/Frame.png" class="img-fluid img-bg">
                    </div>
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="exampleFormControlInput1" class="form-label ">Password</label>
                    <input type="password" class="form-control field-color ps-4" id="exampleFormControlInput1" placeholder="Enter your password">
                    <div class="mail-image clickable-link">
                        <img src="./Assets/image/Frame (1).png" class="img-fluid img-bg">
                    </div>
                </div>

                <p class="forget d-flex justify-content-end clickable-link"><u>Forgot password?</u></p>
                
                <div class="d-grid gap-2 btn-color">
                    <button class="btn text-white fs-5" type="button">Login now</button>
                </div>
                <br>
                <div class="position-relative">
                    <div class="hr-1"></div>
                    <div class="text-center or-text">OR</div>
                    <div class="hr-2"></div>
                </div>



                <br>
                <div class="d-grid gap-2 signp-btn">
                    <button class="btn fs-5" type="button">Signup now</button>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>

            <div class="col-md-8 text-center right-image">
                <img src="./Assets/image/Mobile login-pana 1.png" class="img-fluid">
            </div>
            
        </div>
    </div>
    




</body>
</html>
